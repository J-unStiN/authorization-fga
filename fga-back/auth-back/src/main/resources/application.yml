server:
  port: 8090

spring:
  application:
    name: auth-back

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

openfga:
  api-url: http://localhost:8080
  store-id: ""
  authorization-model-id: ""
